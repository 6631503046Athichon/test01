<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Artiply</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="cart.html" class="back-btn">
                    <img src="../picture/back.svg" alt="Back" width="24" height="24">
                </a>
                <div class="header-title">Confirm Your Purchase</div>
            </div>
        </div>
        <div class="payment-content" style="padding: 20px;">
            <div class="design-summary">
                <h4>Design Summary</h4>
                <div id="payment-items">
                    <!-- Items will be dynamically loaded here -->
                </div>
            </div>
            
            <div class="payment-methods">
                <h4>Payment Method</h4>
                <div class="payment-method active" onclick="selectPayment(this)">
                    <div class="payment-method-info">LINE Pay</div>
                    <div class="payment-method-check"></div>
                </div>
                
                <div class="payment-method" onclick="selectPayment(this)">
                    <div class="payment-method-info">PromptPay</div>
                    <div class="payment-method-check"></div>
                </div>
            </div>
            
            <div class="total-section">
                <h4>Total</h4>
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="payment-subtotal">0 THB</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span id="payment-total">0 THB</span>
                </div>
                <div class="total-row vat">
                    <span>VAT included</span>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="confirmPayment()">Confirm Payment</button>
            <p class="redirect-note">You will be redirected to payment service.</p>
        </div>
    </div>
    <script src="../scripts/app.js"></script>
</body>
</html>
