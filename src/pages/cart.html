<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artiply - Your Cart</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <img src="../picture/back.svg" alt="Back" width="24" height="24">
                </a>
                <div class="header-title">Your Cart</div>
            </div>
        </div>

        <!-- Cart Content -->
        <div class="cart-page">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <div class="cart-summary">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="cart-total">0 THB</span>
                </div>
                <div class="total-row taxes">
                    <span>Taxes included</span>
                </div>
                <button class="btn btn-primary" onclick="proceedToPayment()">Proceed to Payment</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="index.html" class="nav-item">
                <img src="../picture/home-icon.svg" alt="Home" width="24" height="24">
                <span>Dashboard</span>
            </a>
            <a href="my-designs.html" class="nav-item">
                <img src="../picture/design-icon.svg" alt="Design" width="24" height="24">
                <span>My Designs</span>
            </a>
            <a href="earnings.html" class="nav-item">
                <img src="../picture/history-icon.svg" alt="History" width="24" height="24">
                <span>History</span>
            </a>
            <a href="profile.html" class="nav-item">
                <img src="../picture/profile-icon.svg" alt="Profile" width="24" height="24">
                <span>Profile</span>
            </a>
        </div>
    </div>

    <script src="../scripts/app.js"></script>
</body>
</html>
